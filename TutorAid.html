<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Buddy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #eaf3fb;
      color: #000;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1001;
      background-color: #005ca9;
      color: #fff;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100dvh;
      padding-top: 52px;
    }
    .chatbox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #eaf3fb;
    }
    .chat-message {
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .user-message {
      align-self: flex-end;
      background-color: #007ee5;
      color: #fff;
      border-top-left-radius: 0;
    }
    .assistant-message {
      align-self: flex-start;
      background-color: #fff;
      border: 1px solid #c4d9f1;
      color: #000;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      border-top-right-radius: 0;
    }
    .assistant-avatar {
      width: 32px;
      height: 32px;
      background-color: #007ee5;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      flex-shrink: 0;
    }
    .typing-indicator {
      font-style: italic;
      opacity: 0.7;
      color: #555;
      font-size: 14px;
      padding-left: 12px;
    }
    .input-area {
      padding: 6px 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: #f5f9fd;
      border-top: 1px solid #d2e3f3;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #007ee5;
      color: black;
      border-radius: 20px;
    }
    .input-area button {
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #007ee5;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">Study Buddy</div>
  <div class="container">
    <div class="chatbox" id="chatbox"></div>
    <div class="typing-indicator" id="typingIndicator" style="display:none;">Study Buddy is typing...</div>
    <div class="input-area">
      <input id="chatInput" type="text" placeholder="Ask your question...">
      <button id="sendButton">➤</button>
    </div>
    <div style="text-align: center; padding: 8px; font-size: 14px; color: #555;">
      Powered by <strong>Shaikh Arkan</strong>, Built with + ❤️
    </div>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typingIndicator');
    let chatHistory = [];

    async function displayMessage(message, isUser) {
      const msgElem = document.createElement('div');
      msgElem.className = `chat-message ${isUser ? 'user-message' : 'assistant-message'}`;
      if (!isUser) {
        const avatar = document.createElement('div');
        avatar.className = 'assistant-avatar';
        avatar.textContent = 'AI';
        msgElem.appendChild(avatar);
      }
      const text = document.createElement('div');
      if (isUser) {
        text.textContent = message;
        msgElem.appendChild(text);
        chatbox.appendChild(msgElem);
        chatbox.scrollTop = chatbox.scrollHeight;
      } else {
        msgElem.appendChild(text);
        chatbox.appendChild(msgElem);
        chatbox.scrollTop = chatbox.scrollHeight;
        await typeText(text, message);
      }
    }

    function typeText(element, text) {
      return new Promise((resolve) => {
        let i = 0;
        element.textContent = '';
        const speed = 30;
        function type() {
          if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            chatbox.scrollTop = chatbox.scrollHeight;
            setTimeout(type, speed);
          } else {
            resolve();
          }
        }
        type();
      });
    }

    async function callApi(prompt) {
      typingIndicator.style.display = 'block';

      // ✅ Format chat history for better context
      const formattedHistory = chatHistory.map(entry => {
        return entry.role === 'user' ? `User: ${entry.text}` : `TutorAid: ${entry.text}`;
      }).join('\n');

      const systemPrompt = `You are Study Buddy, a friendly study assistant built by Shaikh Arkan. Continue the helpful conversation using past context.\n\n${formattedHistory}\nUser: ${prompt}\nTutorAid:`;

      try {
        const response = await fetch('https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: systemPrompt })
        });

        const data = await response.json();
        typingIndicator.style.display = 'none';
        if (data.status === 'success') {
          await displayMessage(data.text, false);
          chatHistory.push({ role: 'assistant', text: data.text });
        } else {
          await displayMessage('Error fetching response.', false);
        }
      } catch (error) {
        typingIndicator.style.display = 'none';
        await displayMessage('API Error: ' + error.message, false);
      }
    }

    sendButton.addEventListener('click', async () => {
      const message = chatInput.value.trim();
      if (!message) return;
      displayMessage(message, true);
      chatHistory.push({ role: 'user', text: message });
      chatInput.value = '';
      await callApi(message);
    });

    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendButton.click();
      }
    });
  </script>
</body>
</html>
